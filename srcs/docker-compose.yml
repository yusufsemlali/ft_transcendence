name: ft_transcendence

services:
  # -------------------------------------------------------------------------
  # POSTGRESQL DATABASE
  # -------------------------------------------------------------------------
  database:
    container_name: ft_database
    build: requirements/database
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    expose:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transcendence-net

  # -------------------------------------------------------------------------
  # BACKEND (Express + TS)
  # -------------------------------------------------------------------------
  backend:
    container_name: ft_backend
    build: 
      context: ./requirements
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=3000
    expose:
      - "3000"
    volumes:
      - ./requirements/backend:/app/backend
      - ./requirements/shared:/app/backend/shared
      - /app/backend/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - transcendence-net

  # -------------------------------------------------------------------------
  # FRONTEND (Next.js)
  # -------------------------------------------------------------------------
  frontend:
    container_name: ft_frontend
    build:
      context: ./requirements
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    env_file: .env
    expose:
      - "3000"
    volumes:
      - ./requirements/frontend:/app/frontend
      - ./requirements/shared:/app/frontend/src/shared
      - /app/frontend/node_modules
      - /app/frontend/.next
    networks:
      - transcendence-net

  # -------------------------------------------------------------------------
  # NGINX (Reverse Proxy)
  # -------------------------------------------------------------------------
  nginx:
    container_name: ft_nginx
    build: requirements/nginx
    restart: unless-stopped
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend
    networks:
      - transcendence-net

volumes:
  db-data:

networks:
  transcendence-net:
    driver: bridge
