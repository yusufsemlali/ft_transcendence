services:
  nginx:
    build:
      context: .
      dockerfile: ./requirements/nginx/Dockerfile
    container_name: ft_nginx
    ports:
      - "8080:8080"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - frontend
      - backend
    networks:
      - ft_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./requirements/frontend/Dockerfile
    container_name: ft_frontend
    volumes:
      - ./requirements/frontend:/app/requirements/frontend
      - ./requirements/shared:/requirements/shared
      - /app/requirements/frontend/node_modules
    env_file: .env
    depends_on:
      - backend
    networks:
      - ft_network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: ./requirements/backend/Dockerfile
    container_name: ft_backend
    volumes:
      - ./requirements/backend:/app/requirements/backend
      - ./requirements/shared:/requirements/shared
      - /app/requirements/backend/node_modules
      - ${HOME}/data/uploads:/app/requirements/backend/uploads
    env_file: .env
    environment:
      - PORT=8080
    depends_on:
      database:
        condition: service_healthy
    networks:
      - ft_network
    restart: unless-stopped

  database:
    build: ./requirements/database
    container_name: ft_database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ${HOME}/data/postgres:/var/lib/postgresql/data
      - ./requirements/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ft_network
    restart: unless-stopped

networks:
  ft_network:
    name: ft_transcendence_network
    driver: bridge
